<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Testing File Upload</title>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"  type="text/javascript"></script>
	<script type="text/javascript" src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.js" ></script>
	<script type="text/javascript">
		function download()
		{
			console.log("Inside download function");
			let zip = new JSZip();
			zip.file("prtk.txt", `PMID:29651880\r\nPMID:29303721`);
			zip.generateAsync({type: "blob"}).then(function(content) {
		  	saveAs(content, "download.zip");
		});
	}
	</script>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<div id="topDiv">
		<div id="fileInput">
		  <label>HTML File: </label><input id="file-upload-html" type="file" 
	      accept=".html">
	      <hr>
	      <label>CSS File: </label><input id="file-upload-css" type="file" 
	      accept=".css">
	      <hr>
	      <label>Javascript File: </label><input id="file-upload-js" type="file" 
	      accept=".js">
		</div>
		<div style="background: "green" id="inputControl">Controls
		<!-- 	<div class="inputField" id="field1">
					<input type="text" name="" id="phone1" value="Phone Key">
					<input type="text" name="" id="desktop1" value="Desktop Key">
			</div> -->
		</div>
		<div>
			<button onclick="addControl()">Add Control</button>
		</div>
		<div>
			<button onclick="download()">Download</button>
		</div>	
	</div>	  
  </body>
</html>
